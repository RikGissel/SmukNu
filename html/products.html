<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/logo/smuknu_logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Produkter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <!-- code for header / navbar -->
    <div id="header"></div>
    <div style="height: 80px;"></div>

    <!-- page loader -->
    <div class="page-loader-wrapper">
        <span class="page-loader"><span class="loader-inner"></span></span>
    </div>

    <!-- hero section for products page -->
    <section class="products-hero-container">
        <div class="products-hero-wrapper">
            <h1>Skønne<br> produkter</h1>
            <p>Herunder finder du alle vores produkter</p>
        </div>
    </section>

    <!-- products page heading -->
    <h1 class="products-headline">Alt er<br> <span>skønhed</span></h1>

    <!-- product images and prices -->
    <section class="products-pictures__container"></section>
    
    <!-- customers section for products page -->
    <div id="customers-section"></div>
    
    <!-- code for footer -->
    <div id="footer"></div>

    <!-- import script links -->
    <script src="../js/script.js"></script>
    <script type="text/javascript" src="../js/API/products-api.js"></script>
    <script type="text/javascript" src="../js/components/customers.js"></script>
    <script type="text/javascript" src="../js/components/header.js"></script>
    <script type="text/javascript" src="../js/components/footer.js"></script>
</body>
</html>
